<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose training</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body class="font-settings" onload="f_training_click()">
    <div class="container-fluid cover-container text-center d-flex flex-column">
        <div class="row align-items-center justify-content-center flex-fill">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mt-1 mb-3">Выберите тренировку</h5>
                        <input id="search" class="border-3 form-control mb-2" placeholder="Поиск" oninput="f_sportsman_search()"/>
                        <div class="border-3">
                            <ul class="list-group scroll">
                                <li id="i_1" class="list-group-item">Кардио-рывок</li>
                                <li id="i_2" class="list-group-item">Кардио-релакс</li>
                                <li id="i_3" class="list-group-item">Восстановление</li>
                                <li id="i_4" class="list-group-item">Моя тренировка 1</li>
                                <li id="i_5" class="list-group-item">Моя тренировка 2</li>
                                <li id="i_6" class="list-group-item">Моя тренировка 3</li>
                                <li id="i_7" class="list-group-item">Моя тренировка 4</li>
                            </ul>
                        </div>
                        <div class="row align-items-center justify-content-center flex-fill">
                            <div class="col-md-6 mt-4">
                                <button class="custom-button choose-sportsman-button another-button mb-3" onclick="f_back_to_choose_sportsman()">Назад</button>
                            </div>
                            <div class="col-md-6 mt-4">
                                <button class="custom-button choose-sportsman-button mb-3" onclick="f_add_training()">Создать</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mt-1 mb-3">Описание тренировки</h5>
                        <h5 id="t_name" class="card-title mt-1 mb-3"></h5>
                        <div class="border-3">
                            <div class="container">
                                <div class="row table-header mt-3 mb-3">
                                  <div class="col">
                                    Время
                                  </div>
                                  <div class="col">
                                    Пульс(max)
                                  </div>
                                  <div class="col">
                                    Пульс(min)
                                  </div>
                                </div>
                                <div class="row mt-3 mb-3">
                                    <div class="col" id="time">
                                      
                                    </div>
                                    <div class="col" id="pmax">
                                      
                                    </div>
                                    <div class="col" id="pmin">
                                      
                                    </div>
                                  </div>
                                  <div class="row mt-3 mb-3">
                                    <div class="col" id="time_2">
                                      
                                    </div>
                                    <div class="col" id="pmax_2">
                                      
                                    </div>
                                    <div class="col" id="pmin_2">
                                      
                                    </div>
                                  </div>
                                  <div class="row mt-3 mb-3">
                                    <div class="col" id="time_add">
                                      
                                    </div>
                                    <div class="col" id="pmax_add">
                                      
                                    </div>
                                    <div class="col" id="pmin_add">
                                      
                                    </div>
                                  </div>
                                  <div class="row mt-3 mb-3">
                                    <div class="col" id="ok">
                                      
                                    </div>
                                    <div class="col">
                                      
                                    </div>
                                    <div class="col">
                                      
                                    </div>
                                  </div>
                            </div>    
                        </div>
                        <button id="choose-sportsman-btn" class="another-button custom-button choose-sportsman-button mt-4 mb-1" onclick="f_edit_training()">Редактировать</button>
                        <button id="choose-sportsman-btn" class="custom-button choose-sportsman-button mt-2 mb-3">Выбрать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
