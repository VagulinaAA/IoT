<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose sportsman</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body class="font-settings">
    <div class="container-fluid cover-container text-center d-flex flex-column">
        <div class="row align-items-center justify-content-center flex-fill">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Выберите спортсмена</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mt-1 mb-3">Карточка спортсмена</h5>
                        <div class="border border-secondary">
                            <div class="row align-items-center justify-content-center flex-fill">
                                <div class="col-md-3 text-left mt-3">
                                    <p class="text-md-start">ФИО:</p>
                                </div>
                                <div class="col-md-8">
                                    <p class="text-md-start mt-3">Достоевский Фёдор Михайлович</p>
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-center flex-fill">
                                <div class="col-md-3">
                                    <p class="text-md-start">Возраст:</p>
                                </div>
                                <div class="col-md-8">
                                    <p class="text-md-start">27 лет</p>
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-center flex-fill">
                                <div class="col-md-3">
                                    <p class="text-md-start">Рост:</p>
                                </div>
                                <div class="col-md-8">
                                    <p class="text-md-start">178 см</p>
                                </div>
                            </div>
                            <div class="row align-items-center justify-content-center flex-fill">
                                <div class="col-md-3">
                                    <p class="text-md-start">Вес:</p>
                                </div>
                                <div class="col-md-8">
                                    <p class="text-md-start">72 кг</p>
                                </div>
                            </div>
                        </div>
                        <button id="choose-sportsman-btn" class="custom-button choose-sportsman-button mt-4">Выбрать</button>
                        <button id="sportsman-history-btn" class="custom-button choose-sportsman-button mt-3">История тренировок</button>
                        <button id="sportsman-achievements-btn" class="custom-button choose-sportsman-button mt-3">Достижения</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
