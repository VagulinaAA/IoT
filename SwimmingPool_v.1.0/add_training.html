<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add training</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body class="font-settings">
    <div class="container-fluid cover-container text-center d-flex flex-column">
        <div class="row align-items-center justify-content-center flex-fill">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text mb-3 mt-2 sign-in-title">Добавить тренировку</p>
                        <div class="row align-items-center justify-content-center flex-fill">
                            <div class="col-md-10">
                                <div class="input-group-lg mt-2 mb-3">
                                    <input id="input-name" type="text" class="form-control sign-in-input" placeholder="Введите название">
                                </div>
                                <div class="row align-items-center justify-content-center flex-fill">
                                    <div class="col-md-6 mt-3">
                                        <button id="add-sportsman-back-btn" class="custom-button choose-sportsman-button another-button mb-4" onclick="f_back_to_choose_training()">Назад</button>
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <button id="add-sportsman-create-btn" class="custom-button choose-sportsman-button mb-4">Добавить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
